<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekisteröitymislomake</title>
  <style>
    .form-container {
        width: 300px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 10px
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input [type="text"], input [type="password"], input [type="email"], select, textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }

    .error {
        color: red
    }
    </style>
 
</head>

<body>
    <div class="form-container">
        <h1>Rekisteröitymislomake</h1>
        <p>Siirry kentästä toiseen tab-näppäimellä</p>

        <form id="lomake">
            <div class="form-group">
                <label for="kayttaja">Käyttäjä ID:</label>
                <input type="text" id="kayttaja" name="kayttaja">
                <p class="error" id="kayttajaError"></p>
            </div>

            <div class="form-group">
                <label for="salasana">Salasana</label>
                <input type="password" id="salasana" name="salasana">
                <p class="error" id="salasanaError"></p>
            </div>

            <div class="form-group">
                <label for="nimi">Nimi:</label>
                <input type="text" id="nimi" name="nimi">
                <p class="error" id="nimiError"></p>
            </div>

            <div class="form-group">
                <label for="osoite">Osoite:</label>
                <input type="text" id="osoite" name="osoite">
                <p class="error" id="osoiteError"></p>
            </div>

            <div class="form-group">
                <label for="maa">Maa:</label>
                <select id="maa" name="maa">
                    <option value="">Valitse maa></option>
                    <option value="suomi">Suomi</option>
                    <option value="muu">Muu kuin Suomi</option>
                </select>
                <p class="error" id="maaError"></p>
            </div>

            <div class="form-group">
                <label for="postinumero">Postinumero:</label>
                <input type="text" id="postinumero" name="postinumero">
                <p class="error" id="postinumeroError"></p>
            </div>

            <div class="form-group">
                <label for="sposti">Sähköposti:</label>
                <input type="email" id="sposti" name="sposti">
                <p class="error" id="spostiError"></p>
            </div>

            <div class="form-group">
                <label>Sukupuoli:</label>

                <input type="radio" id="mies" name="sukupuoli" value="mies">
                <label for="mies">Mies</label>
                <input type="radio" id="nainen" name="sukupuoli" value="nainen">
                <label for="nainen">Nainen</label>
                <p class="error" id="sukupuoliError"></p>
            </div>

            <div class="form-group">
                <label>Kieli:</label>
                <input type="checkbox" id="suomi" name="kieli" value="suomi">
                <label for="suomi">Suomi</label>
                <input type="checkbox" id="muuKieli" name="kieli" value="muu">
                <label for="muuKieli">Muu kuin suomi</label>
                <p class="error" id="kieliError"></p>
            </div>

            <div class="form-group">
                <label for="lisaTiedot">Lisätietoja:</label>
                <textarea id="lisaTiedot" name="lisaTiedot" rows="4"></textarea>
            </div>

            <button type="button" onclick="validointi()">Lähetä</button>
        </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
